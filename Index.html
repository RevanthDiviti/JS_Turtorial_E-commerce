
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design - Easy Tutorials.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="Images/image1.png" alt="">
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangker is an American manufacturer of jeans and other clothing items, 
                    particularly workwear.</p>
                    <form>
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small"><!--label "for" value and input tag id value should be same-->
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium"><!--label "for" value and input tag id value should be same-->
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large"><!--label "for" value and input tag id value should be same-->
                                <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="x-large"><!--label "for" value and input tag id value should be same-->
                                <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xx-large"><!--label "for" value and input tag id value should be same-->
                                <span>XXL</span>
                            </label>
                        </div>

                        <div class="color-select"></div>


                    </form>
            </div>
        </div>
    </div>
</body>
</html>
